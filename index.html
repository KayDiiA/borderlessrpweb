<!DOCTYPE html>
<html>
<head>
  <title>Basic Website</title>
  <style>
    /* Set full-screen background */
    body {
      margin: 0;
      padding: 0;
      background-image: url('planet.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }
    
    /* Center the logo */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Customize the logo style */
    .logo img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
</body>
</html>

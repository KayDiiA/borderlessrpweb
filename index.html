<!DOCTYPE html>
<html>
<head>
  <title>Borderless RP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Set full-screen background */
    body {
      margin: 0;
      padding: 0;
      background-image: url('planet.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    
    /* Logo container */
    .logo-container {
      margin-top: 20px;
      text-align: center;
    }
    
    /* Customize the logo style */
    .logo {
      max-width: 55%;
      height: auto;
    }
    
    /* Button container */
    .button-container {
      text-align: center;
      margin-top: 180px;
    }
    
    /* Button styles */
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      width: 150px;
    }
    
    /* Button icon styles */
    .button i {
      margin-right: 5px;
    }
    
    /* Customize the Connect button */
    .connect-button {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="colorlogo.png" alt="Logo">
  </div>
  <div class="button-container">
    <a href="#" class="button"><i class="fas fa-link"></i>Connect</a>
    <a href="#" class="button connect-button"><i class="fab fa-discord"></i>Discord</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Borderless RP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Set full-screen background */
    body {
      margin: 0;
      padding: 0;
      background-image: url('planet.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }
    
    /* Center the logo */
    .logo {
      position: absolute;
      top: 23%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Customize the logo style */
    .logo img {
      width: 793px;
      height: 180px;
    }
    
    /* Button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    /* Button icon styles */
    .button i {
      margin-right: 5px;
    }
    
    /* Customize the Connect button */
    .connect-button {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Logo">
    <div>
      <a href="#" class="button"><i class="fas fa-link"></i>Connect</a>
      <a href="#" class="button connect-button"><i class="fab fa-discord"></i>Discord</a>
    </div>
  </div>
</body>
</html>
